<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
<h1>Parágrafos e quebra de linha</h1>
<hr>
    <p>Você pode escrever o parágrafo de qualquer jeito, no meio das tags &lt;p&gt;.<br>
    O &lt;br&gt; quebra a linha.</p>
    <p>Vamos adicionar alguns simbolos especiais :
        &reg;
        &copy;
        &trade;
        &euro;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    


</body>
</html>
