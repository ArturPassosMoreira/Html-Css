<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags em Html</title>
</head>
<body>
    <h1>Tags em Html</h1>
    <p>Tags em HTML 5</p>
    <ul>
        <li><abbr title="Use a tag &lt;p &gt;">Paragrafo</abbr></li>
        <li><abbr title="Use a tag &lt;h1 a h6&gt;">Titulos</abbr></li>
        <li><abbr title="Use a tag &lt;img src=&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tag&lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tag&lt;code&gt;">Codigo fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt; ou &lt;ul&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;dl&gt;, juntamente com as tags&lt;dt&gt; e &lt;dd&gt;">Listas com dermarcadores</abbr></li>


    </ul>
    
</body>
</html>
